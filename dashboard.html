<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Advable</title>

  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body class="d-flex h-100">
  <div class="w-100">
    <nav class="navbar">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button id="hideSidebar" style="z-index: 1000;" onclick="hideSidebar()"><i class="bi bi-chevron-double-left"></i></button>
        <button id="hoverSidebar" style="display: none;"><i class="bi bi-list"></i></button>
      </div>
    </nav>
    <div class="main">
      <div class="sidebar-left">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-bg-dark">An item</li>
          <li class="list-group-item text-bg-dark">A second item</li>
          <li class="list-group-item text-bg-dark">A third item</li>
          <li class="list-group-item text-bg-dark">A fourth item</li>
          <li class="list-group-item text-bg-dark">And a fifth one</li>
        </ul>
      </div>
      <div class="content-right">
        Conte√∫do
      </div>
    </div>
  </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script>

    let hover = document.querySelector('#hoverSidebar');
    let hide = document.querySelector('#hideSidebar');
    let main = document.querySelector('.main');
    let sidebar = document.querySelector('.sidebar-left');

    function hideSidebar () {
      main.classList.toggle('hide-sidebar');
      hide.style.display = 'none';
      setTimeout(() => {
        hover.style.display = 'block';
      }, 200);
    }

    hover.addEventListener('mouseenter', () => {
      sidebar.classList.add('visible'); 
    });

    hover.addEventListener('mouseleave', () => {
      // Check if the cursor is over the sidebar-left or not
      if(!sidebar.contains(event.relatedTarget)) {
        sidebar.classList.remove('visible');
      }
    });

    sidebar.addEventListener('mouseleave', () => {
      // Only hide the sidebar if the main class has the "hide-sidebar" class
      if(main.classList.contains('hide-sidebar')) {
        sidebar.classList.remove('visible');
      }
    });
    hover.addEventListener('mouseenter', () => {
      sidebar.classList.add('visible'); 
    });

    hover.addEventListener('mouseleave', () => {
      if(!sidebar.contains(event.relatedTarget)) {
        sidebar.classList.remove('visible');
      }
    });

    sidebar.addEventListener('mouseleave', () => {
      if(main.classList.contains('hide-sidebar')) {
        sidebar.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
