  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script>
    let hover = document.querySelector('#hoverSidebar');
    let hide = document.querySelector('#hideSidebar');
    let main = document.querySelector('.main');
    let sidebar = document.querySelector('.sidebar-left');

    function hideSidebar () {
      main.classList.toggle('hide-sidebar');
      hide.style.display = 'none';
      setTimeout(() => {
        hover.style.display = 'block';
      }, 10);
    }

    hover.addEventListener('mouseenter', () => {
      sidebar.classList.add('visible'); 
    });

    hover.addEventListener('mouseleave', () => {
      // Check if the cursor is over the sidebar-left or not
      if(!sidebar.contains(event.relatedTarget)) {
        sidebar.classList.remove('visible');
      }
    });

    sidebar.addEventListener('mouseleave', () => {
      // Only hide the sidebar if the main class has the "hide-sidebar" class
      if(main.classList.contains('hide-sidebar')) {
        sidebar.classList.remove('visible');
      }
    });
 
  </script>
