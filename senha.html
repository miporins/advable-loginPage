<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Advable</title>

  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
  <main id="grid-container">
    <!-- section do lado esquerdo -->
    <section class="image-container">
      <div class="bg">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="assets/bgvideo2.mp4" type="video/mp4">
        </video>
        <div class="text-container leftside-content d-flex flex-column">
          <img src="./assets/imagens/logotipo.svg" height="65px" alt="" class="m-auto pb-2">
          <h2 class="pb-2">Aproveite seu tempo para fazer o que gosta</h2>
          <p>Com o Advable seu escritório está em boas mãos. Seu tempo não vai ser desperdiçado.</p>
        </div>
      </div>
    </section>


    <!-- section do lado direito -->
    <section class="form-container">

      <img src="./assets/imagens/logotipo.svg" height="65px" alt="" class="img-m">
      
      <div class="form-content">

        <div class="form-items">
          <!-- botões de acesso e registro -->
          <div class="login-registro">
            <a href="login.html" class="fromRight a-lines">Acesso</a>
            <a href="registro.html" class="fromLeft a-lines">Registro</a>
          </div>

          <form>
              <!-- inputs -->
              <form role="form" method="POST" action="">
                <input type="hidden" name="_token" value="">
                <div class="form-group">
                    <label class="control-label mb-4">Esqueceu sua senha? Sem problemas, apenas nos diga o seu email e nós te enviaremos um link para criar uma nova senha:</label>
                    <div>
                        <input type="email" class="form-control input-lg" name="email" value="" placeholder="exemplo@gmail.com">
                    </div>
                </div>
            </form>

            <!-- botões de baixo -->
            <div class="form-btns">
              <a href="dashboard.html" class="btn btn-primary">ENVIAR</a>
              <a href="index.html" class="fromCenter a-lines">Tentar acesso novamente?</a>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
