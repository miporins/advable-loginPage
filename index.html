<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Advable</title>

  <link rel="stylesheet" href="./scss/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
  <main id="grid-container">
    <!-- section do lado esquerdo -->
    <section class="image-container">
      <div class="bg"></div>
      <div class="text-container">
        <h2>Torne seu tempo ainda mais <b>produtivo</b></h2>

        <p>Otimize sua rotina com o software que reúne todas as ferramentas necessárias para advogar sem preocupações. Acesse sua conta ou cadastre-se na plataforma para experimentar todas as funcionalidades disponíveis do Advable.</p>
      </div>
    </section>

    <!-- section do lado direito -->
    <section class="form-container">
      <img src="./imagens/logotipo.png" alt="">

      <div class="form-content">

        <div class="form-items">
          <!-- botões de acesso e registro -->
          <div class="login-registro">
            <a href="#">Acesso</a>
            <a href="#">Registro</a>
          </div>

          <form action="">
              <!-- inputs -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com">
                <label for="floatingEamail">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingSenha" placeholder="Senha">
                <label for="floatingSenha">Senha</label>
              </div>

            <!-- botões de baixo -->
            <div class="form-btns">
              <button type="button" class="btn btn-primary">Entrar</button>
              <a href="#">Esqueceu sua senha?</a>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
