<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Advable</title>

  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
  <main id="grid-container">
    <!-- section do lado esquerdo -->
    <section class="image-container">
      <div class="bg">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="assets/bgvideo2.mp4" type="video/mp4">
        </video>
        <div class="text-container leftside-content d-flex flex-column">
          <img src="./assets/imagens/logotipo.svg" height="65px" alt="" class="m-auto pb-2">
          <h2 class="pb-2">Aproveite seu tempo para fazer o que gosta</h2>
          <p>Com o Advable seu escritório está em boas mãos. Seu tempo não vai ser desperdiçado.</p>
        </div>
      </div>
    </section>

    <!-- section do lado direito -->
    <section class="form-container">

      <div class="form-content">

        <div class="form-items">
          <!-- botões de acesso e registro -->
          <div class="login-registro">
            <a href="#">Acesso</a>
            <a href="#">Registro</a>
          </div>

          <form action="">
              <!-- inputs -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com">
                <label for="floatingEamail">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingSenha" placeholder="Senha">
                <label for="floatingSenha">Senha</label>
              </div>

            <!-- botões de baixo -->
            <div class="form-btns">
              <button type="button" class="btn btn-primary">Entrar</button>
              <a href="#">Esqueceu sua senha?</a>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
